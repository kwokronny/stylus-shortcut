<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Stylus-Shortcut</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="stylus,shortcut,tailwindcss,stylus-shortcut,fast,mixin,bootstrap,sass,less,customize,bootstrap,样式,便捷,设计规范,自定义,常用组合,简化,简化css" />
    <meta name="description" content="简化你的样式编写！设计规范快速生成常用的辅助性 class；将常用组合的属性合并简写。" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        themeColor: "#ff6347",
        loadSidebar: true,
        subMaxLevel: 3,
        topMargin: 50,
        name: "Stylus-Shortcut",
        repo: "kwokronny/stylus-shortcut",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-stylus.min.js"></script>
    <script src="./plugins/preview.js"></script>
  </body>
</html>
